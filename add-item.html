<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เพิ่มรายการวัสดุ - ENKO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">➕ เพิ่มวัสดุรีไซเคิล</div>
  </nav>

  <section class="form-section">
    <form id="addItemForm">
let recycleItems = JSON.parse(localStorage.getItem("recycleItems")) || [];
recycleItems.push({ name: material, amount, price, date });
localStorage.setItem("recycleItems", JSON.stringify(recycleItems));
      <label for="material">ชื่อวัสดุ:</label>
      <input type="text" id="material" name="material" required />

      <label for="amount">ปริมาณ (กก.):</label>
      <input type="number" id="amount" name="amount" required />

      <label for="price">ราคา (บาท):</label>
      <input type="number" id="price" name="price" required />

      <label for="date">วันที่:</label>
      <input type="date" id="date" name="date" required />

      <button type="submit" class="button">บันทึกข้อมูล</button>
    </form>
    <div id="saveResult" class="note"></div>
  </section>

  <script>
    document.getElementById("addItemForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const material = document.getElementById("material").value;
      const amount = document.getElementById("amount").value;
      const price = document.getElementById("price").value;
      const date = document.getElementById("date").value;

      // คุณสามารถต่อ API หรือบันทึกใน localStorage ได้ตรงนี้
      document.getElementById("saveResult").textContent = "✅ เพิ่มรายการเรียบร้อยแล้ว: " + material;
      this.reset();
    });
  </script>
</body>
</html>
