<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ ENKO</title>

  <!-- โหลด Tailwind CSS สำหรับตกแต่ง -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- โหลด Font Awesome สำหรับใช้ไอคอน -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- เชื่อมกับ CSS ส่วนตัว (เราจะสร้างไฟล์ชื่อ style.css) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-200 h-screen flex items-center justify-center">

  <!-- กล่อง Login -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm animate-fadeIn">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">
      <i class="fas fa-recycle mr-2"></i> ระบบ ENKO
    </h1>

    <!-- ช่องกรอกชื่อผู้ใช้ -->
    <input type="text" id="username" placeholder="ชื่อผู้ใช้" class="w-full px-4 py-2 mb-3 border rounded" />

    <!-- ช่องกรอกรหัสผ่าน -->
    <input type="password" id="password" placeholder="รหัสผ่าน" class="w-full px-4 py-2 mb-4 border rounded" />

    <!-- ปุ่มเข้าสู่ระบบ -->
    <button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded transition-all">
      <i class="fas fa-sign-in-alt mr-1"></i> เข้าสู่ระบบ
    </button>

    <!-- กล่องแจ้งเตือนเมื่อ login ผิด -->
    <p id="loginAlert" class="text-center text-red-500 mt-4 hidden">
      ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
    </p>
  </div>

  <!-- เชื่อมกับไฟล์ JavaScript ที่มีฟังก์ชัน login() -->
  <script src="scripts.js"></script>
</body>
</html>
